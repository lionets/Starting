<div class="content-box">
  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>11.8.1、新增（编辑）部件模块</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/11.8.1.jpg" />
    <p class="p0">说明：</p>
    <p class="p1">
    
    1、填写部件模块基本信息；<br/>
    2、点击主要部件下的<img src="../resources/images/add.png" />添加一条主要部件资料，选择主要部件名称，型号，填写数量，再点击零部件下的<img src="../resources/images/add.png" />添加一条零部件部件资料；点击主要部件型号查看对应零部件信息。<br/>
       2、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效。
</p>
