<body id="main-content">
<div class="content-box">
  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>2.2.1、新增（编辑）外租合同</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/2.2.1.jpg" />
    <p class="p0">说明：</p>
    <p class="p1">
    
    1、合同编号，签订日期必填；<br/>
      2、<img src="../resources/images/add.png" />新增一行资产信息。<br />
    3、点击零部件中<img src="../resources/images/Down-icon.png" />超链接，打开新增零部件面板;<img src="../resources/images/cross.png" />删除对应的资产信息。<br />
    4、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效。
</p>
 <p class="p0">新增零部件</p>
<img src="../images/2.1.2.jpg" />
<p class="p1">
1、系统根据塔机型号带出部件模板资料。<br />
2、点击<img src="../resources/images/add.png" />添加一条部件资料，<img src="../resources/images/cross.png" />删除对应的部件信息。<br />
3、点击部件型号，显示添加对应零部件资料。<br />
 4、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效。 
  </p>
  </div>
</div>
</body>
</html>
