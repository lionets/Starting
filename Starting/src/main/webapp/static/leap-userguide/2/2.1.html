    <h3>2.1、采购合同</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/2.1.jpg" />
    <p class="p0">说明：</p>
    
     <p class="p1">采购是集团内，塔机或部件资料进入系统的入口<br/>
    1、<img src="../resources/images/search.png" />进行资产采购合同查询，查询条件：合同编号、资产名称、签订日期、所属公司；<br/>
      2、<img src="../resources/images/add.png" />新增资产采购合同,<img src="../resources/images/download.png" />导出查询的所有采购合同内容;<br />
    3、点击合同编号查看详情、<img src="../resources/images/tests-icon.png" />审核、<img src="../resources/images/pencil.png" />编辑、和<img src="../resources/images/download-icon.png" />下载资产采购合同资料;<br />
    4、流程：新增-保存-审核。</p>
