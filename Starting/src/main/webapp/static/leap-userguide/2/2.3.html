  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>2.3、资产到货</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/2.3.jpg" />
  <p class="p0">业务背景：</p>
  <p class="p1"> 合同状态的目的是呈现合同中塔机及零部件到货的状态，合同状态共有3个:<br />
  1. 待确认：合同中所有的资产都没有到货.<br />
  2. 确认中：合同中部份的资产已经到货但尚有资产未到货.<br />
3. 已确认：合同中所有的资产全部已经到货.</p>

    <p class="p0">说明：</p>
    
     <p class="p1">
    1、<img src="../resources/images/search.png" />进行资产到货查询，查询条件：合同编号、合同类型、资产名称、合同状态、签订日期、所属公司；<br/>
      2、<img src="../resources/images/download.png" />导出查询的所有合同内容;<br />
    3、点击合同编号查看详情、<img src="../resources/images/tests-icon.png" />审核、<img src="../resources/images/pencil.png" />编辑到货信息、和<img src="../resources/images/download-icon.png" />下载资产到货合同资料;<br />
    4、流程：到货-审核。</p>
  </div>
