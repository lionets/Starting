<div class="content-box">
  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>3.4.1、新增（编辑）租赁意向</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/3.4.1.jpg" />
    <p class="p0">说明：</p>
    <p class="p1">
    1、填写租赁塔机信息，<br />
      2、选择客户名称，自动匹配后续客户信息，如果不存在，点击客户名称“新增”按钮，新增客户信息；<br/>
    3、选择项目名称，自动匹配后续项目信息，如果不存在，点击项目名称“新增”按钮，新增项目信息；<br/>
    4、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效;点击<img src="../resources/images/project.png" />转为合同,新增一条合同信息。
</p>
