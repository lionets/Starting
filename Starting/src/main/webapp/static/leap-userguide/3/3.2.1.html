<body id="main-content">
<div class="content-box">
  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>3.2.1、新增（编辑）合同信息</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/3.2.1.jpg" />
    <p class="p0">说明：</p>
    <p class="p1">
    
    1、选择客户名称，自动匹配后续客户信息，如果不存在，点击客户名称“新增”按钮，新增客户信息；<br/>
    2、合同信息：输入合同编号（新增时，每个公司内有效合同编号不能重复），选择合同状态（默认待启动），所属公司、管理单位；<br/>
    3、选择项目名称，自动匹配后续项目信息，如果不存在，点击项目名称“新增”按钮，新增项目信息；<br/>
      4、<img src="../resources/images/add.png" />新增一行设备需求信息。<br />
    5、选择设备型号，<img src="../resources/images/cross.png" />删除对应的设备需求信息。<br />
    6、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效。
</p>
 <p class="p0">新增客户</p>
<img src="../images/9.1.1.jpg" />
 <p class="p0">新增项目</p>

  </div>
</div>
