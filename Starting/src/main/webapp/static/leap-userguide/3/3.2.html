    <h3>3.2、合同信息</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/3.2.jpg" />
   <p class="p0">业务背景：</p>
  <p class="p1"> 项目状态共有3个:<br />
  1. 待启动：项目中没有任何塔机在运作。<br />
2. 已启动：项目中的任何一台(不用全部)塔机开始运作。<br />
3. 关闭：项目中全部的塔机都已经结束任务时，该项目状态为关闭。</p>

    <p class="p0">说明：</p>

    1、<img src="../resources/images/search.png" />进行合同信息查询，查询条件：项目名称、合同编号、项目状态、所属公司；<br/>
      2、<img src="../resources/images/add.png" />新增合同信息,<img src="../resources/images/download.png" />导出查询的所有合同信息;<br />
    3、点击合同编号查看详情、<img src="../resources/images/tests-icon.png" />审核、<img src="../resources/images/pencil.png" />编辑、和<img src="../resources/images/download-icon.png" />下载合同信息;<br />
    4、流程：新增-保存-审核。未审核时可编辑，审核后不可编辑。</p>
