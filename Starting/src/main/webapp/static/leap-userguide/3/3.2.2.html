  <div class="content-box-header">
    <h3>3.2.2、填写设备日程</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/3.2.2.jpg" />
    <p class="p0">说明：</p>
    <p class="p1">
    
   1、当合同调度单已做并且确认调度后就可以填写改设备的设备日程，<br />
   2、点击<img src="../resources/images/Calendar-icon.png" />打开设备日程页面。<br/>
   <img src="../images/3.2.3.jpg" /><br/>
   3、填写设备日程详细信息，点击<img src="../resources/images/add.png" />新增一条暂停时间；<br />
    4、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效。
</p>
