  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>4.2、项目方案</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/4.2.jpg" />
   <p class="p0">业务背景：</p>
  <p class="p1"> 项目方案：对合同信息中审核通过的合同进行需求处理，此处主要对合同信息中的塔机型号做设备需求数量编辑；此处直接影响后续的调度、进度等。</p>

    <p class="p0">说明：</p>

    1、<img src="../resources/images/search.png" />进行项目方案查询，查询条件：项目名称、合同编号、状态、所属公司；<br/>
      2、<img src="../resources/images/download.png" />导出查询的所有项目方案信息;<br />
    3、点击合同编号查看详情、<img src="../resources/images/tests-icon.png" />审核、<img src="../resources/images/pencil.png" />编辑项目方案。<br />
    4、方案的执行程度：<img src="../resources/images/red_icon.png" />待调度、<img src="../resources/images/orange_icon.png" />调度中、<img src="../resources/images/green_icon.png" />已调度；<br />
    5、流程：编辑-保存-审核。未审核时可编辑，审核后不可编辑。</p>
  </div>
