<!-- Main Stylesheet -->
<link rel="stylesheet" href="../resources/css/style.css" type="text/css" media="screen" />

<body id="main-content">
<div class="content-box">
  <!-- Start Content Box -->
  <div class="content-box-header">
    <h3>4.1.1、新增调度单</h3>
  </div>
  <!-- End .content-box-header -->
  <div class="content-box-content"><img src="../images/4.1.1.jpg" />
    <p class="p0">说明：</p>
    <p class="p1">
    
    1、选择目的地，项目或其他，点击<img src="../resources/images/search.png" />打开调度目的地页面。<br/>
    2、如果是调度到项目的<br/><img src="../images/4.1.2.jpg" /><br/>
    2.1、查询需要调度的项目，选择该项目；<br/>
    2.2、系统带出改项目所需塔机，选择需要调度的塔机型号；点击<img src="../resources/images/save.png" />，保存并关闭页面。<br/>
    3、如果是调度到其他的<br/><img src="../images/4.1.3.jpg" /><br/>
    3.1、查询需要调度的地址，选择该地址；点击<img src="../resources/images/save.png" />，保存并关闭页面。<br/>
    4、点击<img src="../resources/images/add.png" />按钮打开调度资产页面，添加需要调度的资产；<br/>
    5、查询需要调度的塔机，选择改塔机<br/><img src="../images/4.1.4.jpg" /><br/>
    6、查询需要调度的部件，填写需要调度的部件数量<br/><img src="../images/4.1.5.jpg" />；保存并关闭页面。<br/>
    7、点击<img src="../resources/images/save.png" />，保存并返回到上一页面；点击<img src="../resources/images/back.png" />，直接返回上一页，所填内容无效。
</p>
 </div>
</div>
</body>
</html>
